name: Auto Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Preflight SSH & Secrets Validation
        run: |
          if [ -z "${{ secrets.DEPLOY_KEY }}" ]; then
            echo "âŒ Missing DEPLOY_KEY secret"
            exit 1
          fi
          echo "âœ… Secrets validated"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H your-server.com >> ~/.ssh/known_hosts

      - name: Prepare APP_DIR
        run: |
          APP_DIR=/var/www/nursery-system
          mkdir -p $APP_DIR
          cd $APP_DIR
          git config --global --add safe.directory $APP_DIR

          if [ ! -d .git ]; then
            echo "âš¡ Initializing repository"
            git init
            git remote add origin git@github.com:alzaem2002-ctrl/nursery-management-system-dari-alhanonah-system.git
          fi

          git fetch origin main
          git checkout main || git checkout -b main
          git reset --hard origin/main

      - name: Clean stale submodule config
        run: |
          if [ ! -f .gitmodules ]; then
            echo "ðŸ§¹ Cleaning stale submodule config"
            git config --remove-section submodule.webapp || true
          else
            echo "ðŸ”— Updating submodules"
            git submodule sync --recursive
            git submodule update --init --recursive
          fi

      - name: Install & Build
        run: |
          cd /var/www/nursery-system
          npm ci
          npm run build --if-present

      - name: Restart Service
        run: |
          cd /var/www/nursery-system
          pm2 restart ecosystem.config.cjs || pm2 start ecosystem.config.cjs
